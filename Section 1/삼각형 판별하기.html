<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 삼각형의 조건 (세 변의 길이를 알 때)
            // 가장 긴 변의 길이가 짧은 두 변의 길이의 합보다 크거나 같으면
            // 삼각형이 될 수 없다.
            function solution(a, b, c){
                let answer="YES", longest;
                let total = a + b + c;
                if (a > b) longest = a;
                else longest = b;
                if (longest < c) longest = c;
                if (total - longest <= longest) answer = "NO";
                return answer;
            }

            console.log(solution(6, 7, 11));
        </script>
    </body>
</html>
