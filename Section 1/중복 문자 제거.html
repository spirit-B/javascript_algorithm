    <body>
        <script>
            function solution(s){  
                let answer = "";
                // for (let i = 0; i < s.length; i++) {
                //     console.log(s[i], i, s.indexOf(s[i]));
                //     if (s.indexOf(s[i]) === i) answer += s[i];
                // }
                for (let i = 0; i < s.length; i++) {
                    console.log(s[i] + "가 있나요? : " + answer.includes(s[i]));
                    if (!answer.includes(s[i])) answer += s[i];
                }
                return answer;
            }
            console.log(solution("ksekkset"));
