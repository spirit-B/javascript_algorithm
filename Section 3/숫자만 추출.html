<html>

        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s) {
                let answer = Number(s.replace(/[\D]/g, ""));
                return answer;
            }

            let str = "g0en2T0s8eSoft";
            console.log(solution(str));
        </script>
    </body>
