<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer = 0;
                for (let i = 0; i < arr.length; i++) {
                    for (let j = 0; j < arr.length; j++) {
                        let now = arr[i][j];
                        console.log(now);
                        if (now > arr[i][j - 1] && now > arr[i][j + 1] && now > arr[i - 1][j] && now > arr[i + 1][j]) answer++;
                    }
                }
                return answer;
            }

            // 푸는중...
            let arr = [
                [5, 3, 7, 2, 3],
                [3, 7, 1, 6, 1],
                [7, 2, 5, 3, 4],
                [4, 3, 6, 4, 1],
                [8, 7, 3, 5, 2],
            ];
            console.log(solution(arr));
        </script>
    </body>
</html>
